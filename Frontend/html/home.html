<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dashboard - Lab System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="../css/style.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

<div class="d-flex">

<!-- Sidebar -->
<div class="sidebar">
    <h4 class="text-center text-white p-3">Lab System</h4>
    <a class="active" href="home.html"><i class="fa fa-home"></i> Home</a>
    <a href="lab.html"><i class="fa fa-flask"></i> Lab Management</a>
    <a href="pc.html"><i class="fa fa-desktop"></i> PC Management</a>
    <a href="issue.html"><i class="fa fa-triangle-exclamation"></i> Issues Management</a>
    <a href="logout.html"><i class="fa fa-power-off"></i> Logout</a>
</div>

<div class="content p-4">

<!-- Welcome & Dark Mode -->
<div class="d-flex justify-content-between align-items-center mb-4">
    <h3>Welcome, Admin</h3>
    <button onclick="document.body.classList.toggle('dark')" class="btn btn-dark">
        <i class="fa fa-moon"></i> Dark Mode
    </button>
</div>

<!-- Dashboard Cards -->
<div class="row mb-4">
    <div class="col-md-3 mb-3">
        <div class="dash-card d-flex align-items-center p-3 bg-primary">
            <i class="fa fa-flask fa-3x me-3"></i>
            <div>
                <h6>Total Labs</h6>
                <p id="totalLabs">0</p>
            </div>
        </div>
    </div>
    <div class="col-md-3 mb-3">
        <div class="dash-card d-flex align-items-center p-3 bg-success">
            <i class="fa fa-desktop fa-3x me-3"></i>
            <div>
                <h6>Total PCs</h6>
                <p id="totalPCs">0</p>
            </div>
        </div>
    </div>
    <div class="col-md-3 mb-3">
        <div class="dash-card d-flex align-items-center p-3 bg-danger">
            <i class="fa fa-triangle-exclamation fa-3x me-3"></i>
            <div>
                <h6>Open Issues</h6>
                <p id="openIssues">0</p>
            </div>
        </div>
    </div>
    <div class="col-md-3 mb-3">
        <div class="dash-card d-flex align-items-center p-3 bg-warning">
            <i class="fa fa-check fa-3x me-3"></i>
            <div>
                <h6>Solved Issues</h6>
                <p id="solvedIssues">0</p>
            </div>
        </div>
    </div>
</div>

<!-- Quick Action Buttons -->
<div class="mb-4">
    <a href="lab.html" class="btn btn-primary me-2"><i class="fa fa-flask"></i> Add Lab</a>
    <a href="pc.html" class="btn btn-success me-2"><i class="fa fa-desktop"></i> Add PC</a>
    <a href="issue.html" class="btn btn-danger"><i class="fa fa-triangle-exclamation"></i> Add Issue</a>
</div>

<!-- Recent Activity Table -->
<h5>Recent Activities</h5>
<table class="table table-bordered bg-white mb-4">
<thead class="table-light">
<tr>
<th>#</th>
<th>Activity</th>
<th>Date / Time</th>
</tr>
</thead>
<tbody id="recentActivity"></tbody>
</table>

</div>
</div>

<script src="../js/home.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
