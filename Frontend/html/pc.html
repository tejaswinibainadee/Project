<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PC Management</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="../css/style.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

<div class="d-flex">

<div class="sidebar">
    <h4 class="text-center text-white p-3">Lab System</h4>
    <a href="home.html"><i class="fa fa-home"></i> Home</a>
    <a href="lab.html"><i class="fa fa-flask"></i> Lab Management</a>
    <a class="active" href="pc.html"><i class="fa fa-desktop"></i> PC Management</a>
    <a href="issue.html"><i class="fa fa-triangle-exclamation"></i> Issues Management</a>
    <a href="logout.html"><i class="fa fa-power-off"></i> Logout</a>
</div>

<div class="content p-4">

<button onclick="document.body.classList.toggle('dark')" class="btn btn-dark mb-3">
    <i class="fa fa-moon"></i> Dark Mode
</button>

<h4>PC Management</h4>

<input type="text" class="search-box mb-3" placeholder="Search..." onkeyup="searchTable(this.value)">

<!-- Add PC Button -->
<button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#pcModal">
    <i class="fa fa-plus"></i> Add New PC
</button>

<!-- Add PC Modal -->
<div class="modal fade" id="pcModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content p-3">
      <h5>Add New PC</h5>
      <input id="pcId" class="form-control mb-2" placeholder="PC ID">
      <input id="pcIssue" class="form-control mb-2" placeholder="PC Problem (or None)">
      <button class="btn btn-success w-100" onclick="addPc()">Save</button>
    </div>
  </div>
</div>

<table class="table table-bordered bg-white">
<thead class="table-light">
<tr>
<th>PC Number</th>
<th>PC ID</th>
<th>PC Problem</th>
<th>Actions</th>
</tr>
</thead>
<tbody id="pcTable"></tbody>
</table>

</div>
</div>

<script src="../js/pc.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
