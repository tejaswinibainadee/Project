<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Logout</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="../css/style.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="login-bg">

<div class="login-card text-center">
    <i class="fa fa-circle-question fa-3x text-warning mb-3"></i>
    <h4>Are you sure you want to logout?</h4>
    <p class="text-muted">You will need to login again to access the system.</p>
    
    <div class="mt-3">
        <!-- Confirm Logout Button -->
        <button class="btn btn-danger me-2" onclick="confirmLogout()">
            <i class="fa fa-power-off"></i> Yes, Logout
        </button>

        <!-- Cancel Button -->
        <a href="home.html" class="btn btn-secondary">
            <i class="fa fa-arrow-left"></i> Cancel
        </a>
    </div>
</div>

<script>
// Function called when user confirms logout
function confirmLogout(){
    localStorage.removeItem("login"); // clear login session
    window.location.href = "login.html"; // redirect to login
}
</script>

</body>
</html>
